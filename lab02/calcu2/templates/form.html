<!DOCTYPE html>
<html>
<head>
	<title>Calculadora</title>
</head>
<body>
	<h1>CALCULO DEL VOLUMEN DE UN CILINDRO</h1>
	<form method="POST" action="{% url 'calcu2/:resultado' %}">
		{% csrf_token %}
		<label for="num1">Introduzca el diametro en metros:</label>
		<input type="number" name="num1" id="num1"><br><br>

		<label for="num2">Introduzca la altura en metros:</label>
		<input type="number" name="num2" id="num2"><br><br>

		<input type="submit" value="Calcular">
	</form>
</body>
</html>
